   <form action="checkout.html" method="GET">
	<div class="container">
		<div class="form">
            
			<h2>Billing Address</h2>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Email" required>
            <label for="nic">NIC/Passport No:</label>
			<input type="text" id="nic" name="nic" placeholder="NIC" required>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" placeholder="+94XXXXXXXXX" maxlength="10" required>
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" placeholder="Address" required>
			<label for="city">City:</label>
			<input type="text" id="city" name="city" placeholder="City" required>
			<label for="country">Country:</label>
			<select id="country" name="country" required>
                <option value="">--Select Your Country--</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="United States">United States</option>
                <option value="Russia">Russia</option>
                <option value="Japan">Japan</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Canada">Canada</option>
                <option value="Brazil">Brazil</option>
                <option value="Australia">Australia</option>
                <option value="South Africa">South Africa</option>
                <option value="Mexico">Mexico</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Egypt">Egypt</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Philippines">Philippines</option>
            </select>
           
		</div>
		<div class="card-form">
			<h2>Card Details</h2>
            <img class="payimg" src="thumbnails/payment-meth-1.png" alt="pay-img">
			<label for="cardname">Name on Card:</label>
			<input type="text" id="cardname" name="cardname" placeholder="Name On Card" required>
			<label for="cardnumber">Card Number:</label>
			<input type="number" id="cardnumber" name="cardnumber" placeholder="Card Number"  required>
			<div class="flex">
            <label for="expdate">Expiration Date:</label>
			<input type="number" id="expdate" name="expdate" placeholder="MM/YY" required>
            <label for="cvv">CVV:</label>
			<input type="password" id="cvv" name="cvv"  placeholder="CVV" maxlength="3" required>
            </div>
            <!-- <p> The USD rates will be use according to the Central Bank Of Sri Lanka</p> -->
            <h1 class="tot">Amount :<span id="total"></span></h1>
		</div>
	</div>
</form>
	<button class="pay-btn" id="pay-now-button" >Pay Now</button>
